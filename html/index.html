<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp</title>
</head>
<body>
    <main.>
        <H1>CatPhotoApp</H1>
        <section>
        <h2>Cat Photos</h2>
        <p>Everyone loves 
            <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute cats</a>
            online!</p>
        <!-- Estou começando a criar uma página de práticas para me tornar um FullStack Dev -->
        </section>
         <a href="https://freecatphotoapp.com">
        <img src ="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
         alt="A cute orange cat lying on its back">
        </a>
        <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery.</p>
        <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" 
            alt="A slice of lasagna on a plate.">
            <figcaption>Cats <em>love</em> lasagna.</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            <figure><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg"
            alt="Five cats looking around a field.">
            <figcaption>Cats hate other cats.</figcaption>
            </figure>

        </section>

</main.>
</body>
</html>
